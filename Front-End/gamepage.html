<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Avalon</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        
        <div class="text-center">
     
			<img src="images/avalonTitle.png" alt="Avalon" id="avalonLogo">
            
            <div id="voteContainer">
                <div class="vote" style="background-color: #2f3bd3;"></div>
                <div class="vote" style="background-color:#d12525;"></div>
                <div class="vote"></div>
                <div class="vote"></div>
                <div class="vote"></div>
            </div>
        </div>
            
        <div class="progress">
            <!-- Proof of concept -->
            <div id="mission1" class="progress-bar quest progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                Mission 1
            </div>
            <div id="mission2" class="progress-bar quest" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                Mission 2
            </div>
            <div id="mission3" class="progress-bar quest" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" >
                Mission 3
            </div>
            <div id="mission4" class="progress-bar quest" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" >
                Mission 4
            </div>
            <div id="mission5" class="progress-bar quest" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                Mission 5
            </div>
            
        </div>
        
        <!-- Player Card -->
        <div class="card-container">

                <div class="card">
           			<p>Jacob</p>
                </div>
                <div class="card">
                    <p>hello</p>
                </div>
                 <div class="card">
                    <p>hello</p>
                </div>
			  <div class="card">
                    <p>hello</p>
                </div>
			  <div class="card">
                    <p>hello</p>
                </div>
		</div>
		
        <br>
		
		   <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Team Voting</button>
		
		   <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2">Mission Voting</button>
    
  
    
             <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">

                      <h4 class="modal-title">Team Voting</h4>
                    </div>
                    <div class="modal-body">
                      <h2>Do you approve this team?</h2>
                        <button type="button" class="btn btn-primary">Yes</button>
                        <button type="button" class="btn btn-primary">No</button>
                    </div>
                    <div class="modal-footer">

                    </div>
                  </div>
                </div>
            </div>
       

    
             <!-- Modal -->
            <div class="modal fade" id="myModal2" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                    <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Mission Voting</h4>
                    </div>
                    <div class="modal-body">
                      <h2 >Success or Fail?</h2>
                        <button type="button" class="btn btn-primary">Success</button>
                        <button type="button" class="btn btn-primary">Fail</button>
                    </div>
                    <div class="modal-footer">
                    </div>
                  </div>
                </div>
            </div>
    </div>
</body>        
</html>
