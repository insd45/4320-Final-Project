<!DOCTYPE html>


<html lang="en">
<head>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Avalon</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="gamepage.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 	
</head>
<body>
    <div class="container">
        
        <div class="text-center">
     
			<img src="images/avalonTitle.png" alt="Avalon" id="avalonLogo">
            
            <div id="voteContainer">
                <div class="vote" data-toggle="modal" data-target="#myModal2">1</div>
                <div class="vote">2</div>
                <div class="vote">3</div>
                <div class="vote">4</div>
                <div class="vote">5</div>
            </div>
        </div>
            
        <div class="progress" data-toggle="modal" data-target="#myModal">
            <!-- Proof of concept -->
            <div class="progress-bar quest progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                Quest 1
            </div>
            <div class="progress-bar quest" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                Quest 2
            </div>
                 <div class="progress-bar quest" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" >
                Quest 3
            </div>
                 <div class="progress-bar quest" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" >
                Quest 4
            </div>
                 <div class="progress-bar quest" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                Quest 5
            </div>
            
        </div>
        
        <!-- Player Card -->
        <div class="card-container">

                <div class="card" data-toggle="modal" data-target="#myCharacter">
           			<p>Jacob</p>
                </div>	
		</div>		
    </div>
    
  
     <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
         
          <h4 class="modal-title">Team Voting</h4>
        </div>
        <div class="modal-body">
          <h2>Do you approve this team?</h2>
			
				
            <button type="button" class="btn btn-primary">Yes</button>
            <button type="button" class="btn btn-primary">No</button>
            

            
        </div>
        <div class="modal-footer">
        
        </div>
      </div>
  </div>
</div>
       

    
     <!-- Modal -->
  <div class="modal fade" id="myModal2" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
         
          <h4 class="modal-title">Quest Voting</h4>
        </div>
        <div class="modal-body">
          <h2>Would you like this mission to Succeed or Fail?</h2>
            <button type="button" class="btn btn-primary">Succeed</button>
            <button type="button" class="btn btn-primary">Fail</button>
                   
        </div>
        <div class="modal-footer">
        </div>
      </div>
  </div>
</div>

     <!-- Modal -->
  <div class="modal fade cardModal" id="myCharacter" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
   
      	
      <img src="images/merlin.png" alt="merlin" class="playerCard">
  
       

  </div>
</div>	
		
	
</body>        
</html>
